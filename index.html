<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Lead Studio Pro MAX â€” YouTube Channel Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #07080c;
            color: #f5f7ff;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">
    <div id="loadingIndicator" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-purple-500"></div>
    </div>

    <div class="w-full max-w-4xl bg-[#0b0d14] rounded-2xl shadow-lg p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-purple-400 mb-2">Lead Studio Pro MAX</h1>
        <p class="text-center text-gray-400 mb-8">Harness the power of server-side scraping to find your next lead.</p>

        <!-- Search Section -->
        <div class="flex flex-col md:flex-row items-center gap-4 mb-8">
            <input type="text" id="searchInput" placeholder="Enter YouTube channel name or keyword..."
                   class="flex-grow w-full md:w-auto px-4 py-2 bg-[#0f1320] border border-[#a6b0c3] rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-500">
            <button id="searchButton"
                    class="w-full md:w-auto px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-700 transition-colors duration-200">
                <span id="searchBtnText">Search Channels</span>
            </button>
        </div>

        <!-- Status and User Info -->
        <div class="flex flex-col sm:flex-row justify-between items-center text-sm text-gray-400 mb-6">
            <div id="authStatus" class="flex items-center gap-2 mb-2 sm:mb-0">
                <div id="authIcon" class="w-2.5 h-2.5 rounded-full bg-red-500 animate-pulse"></div>
                <span id="authMessage">Connecting to Firebase...</span>
            </div>
            <div id="userIdDisplay" class="truncate hidden">
                <span class="font-bold">Your User ID:</span> <span id="userIdValue" class="text-purple-300"></span>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="hidden">
            <h2 class="text-xl font-bold mb-4">Search Results</h2>
            <div class="overflow-x-auto bg-[#0f1320] rounded-lg">
                <table class="w-full text-left table-auto">
                    <thead>
                        <tr class="bg-gray-800">
                            <th class="px-4 py-2 text-gray-300">Channel Name</th>
                            <th class="px-4 py-2 text-gray-300">Subscribers</th>
                            <th class="px-4 py-2 text-gray-300">Videos</th>
                            <th class="px-4 py-2 text-gray-300">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
            </div>
            <p id="noResultsMessage" class="hidden text-center text-gray-500 mt-4">No channels found. Try a different search.</p>
        </div>
        
        <!-- Search History Section -->
        <div id="historyContainer" class="mt-8 hidden">
            <h2 class="text-xl font-bold mb-4">Your Search History</h2>
            <div class="bg-[#0f1320] rounded-lg p-4 max-h-64 overflow-y-auto">
                <ul id="historyList"></ul>
                <p id="noHistoryMessage" class="hidden text-center text-gray-500 mt-2">No search history yet.</p>
            </div>
        </div>
    </div>

    <!-- Modals for details and errors -->
    <div id="detailsModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75">
        <div class="bg-[#0b0d14] rounded-xl shadow-2xl p-6 w-11/12 md:w-1/2 max-h-full overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-purple-400">Channel Details</h3>
                <button id="closeModalButton" class="text-gray-400 hover:text-white text-3xl font-light leading-none">
                    &times;
                </button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alertModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75">
        <div class="bg-[#0b0d14] rounded-xl shadow-2xl p-6 w-11/12 md:w-1/3 text-center">
            <h3 id="alertTitle" class="text-xl font-bold text-purple-400 mb-4"></h3>
            <p id="alertMessage" class="text-gray-300 mb-6"></p>
            <button id="closeAlertButton" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">OK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, addDoc, onSnapshot, orderBy, query, limit, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase and state
        let db;
        let auth;
        let userId = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // UI elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsTableBody = document.getElementById('resultsTableBody');
        const resultsContainer = document.getElementById('resultsContainer');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const detailsModal = document.getElementById('detailsModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const modalContent = document.getElementById('modalContent');
        const alertModal = document.getElementById('alertModal');
        const alertTitle = document.getElementById('alertTitle');
        const alertMessage = document.getElementById('alertMessage');
        const closeAlertButton = document.getElementById('closeAlertButton');
        const historyContainer = document.getElementById('historyContainer');
        const historyList = document.getElementById('historyList');
        const noHistoryMessage = document.getElementById('noHistoryMessage');
        const authStatusIcon = document.getElementById('authIcon');
        const authStatusMessage = document.getElementById('authMessage');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const userIdValue = document.getElementById('userIdValue');
        
        // Custom Alert function to replace window.alert()
        function showAlert(title, message) {
            alertTitle.textContent = title;
            alertMessage.textContent = message;
            alertModal.classList.remove('hidden');
        }

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); // Enable Firestore debug logging

                // Listen for auth state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatusIcon.classList.remove('bg-red-500', 'animate-pulse');
                        authStatusIcon.classList.add('bg-green-500');
                        authStatusMessage.textContent = 'Connected!';
                        userIdValue.textContent = userId;
                        userIdDisplay.classList.remove('hidden');
                        
                        // Start listening to search history after successful auth
                        startHistoryListener();
                    } else {
                        // User is signed out or not authenticated
                        authStatusIcon.classList.remove('bg-green-500');
                        authStatusIcon.classList.add('bg-red-500', 'animate-pulse');
                        authStatusMessage.textContent = 'Connecting...';
                        userId = null;
                        userIdDisplay.classList.add('hidden');
                    }
                });

                // Sign in the user
                if (authToken) {
                    await signInWithCustomToken(auth, authToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                authStatusMessage.textContent = 'Connection Failed!';
                showAlert('Connection Error', `Failed to connect to Firebase. Check your configuration and network. Details: ${error.message}`);
            }
        }

        // --- Firestore History Listener ---
        function startHistoryListener() {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }

            const historyRef = collection(db, `artifacts/${appId}/users/${userId}/searchLogs`);
            const q = query(historyRef, orderBy('timestamp', 'desc'), limit(10));
            
            onSnapshot(q, (snapshot) => {
                const historyData = snapshot.docs.map(doc => doc.data());
                historyList.innerHTML = ''; // Clear previous list

                if (historyData.length > 0) {
                    historyContainer.classList.remove('hidden');
                    noHistoryMessage.classList.add('hidden');
                    historyData.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'py-2 border-b border-gray-700 last:border-b-0 text-gray-300';
                        const date = item.timestamp ? new Date(item.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                        li.textContent = `${item.query} - ${date}`;
                        historyList.appendChild(li);
                    });
                } else {
                    noHistoryMessage.classList.remove('hidden');
                }
            }, (error) => {
                console.error("Error listening to search history:", error);
                showAlert('Error', 'Failed to load search history. Please try again later.');
            });
        }

        // --- Core Search and Data Fetching Logic ---
        async function logSearch(query) {
            if (!db || !userId) {
                console.error("Cannot log search: Firestore not initialized or user not authenticated.");
                return;
            }
            try {
                const logRef = collection(db, `artifacts/${appId}/users/${userId}/searchLogs`);
                await addDoc(logRef, {
                    query: query,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error("Failed to log search:", error);
                showAlert('Logging Error', 'Failed to log your search query.');
            }
        }

        async function searchChannels() {
            const query = searchInput.value.trim();
            if (!query) {
                showAlert('Input Required', 'Please enter a search query (channel name or keyword).');
                return;
            }

            // Show loading state
            loadingIndicator.classList.remove('hidden');
            searchButton.disabled = true;
            searchButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Call the new Cloud Function
                const apiUrl = `https://us-central1-youleadmax.cloudfunctions.net/getChannelData?q=${encodeURIComponent(query)}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                renderResults(data);
                
                // Log the successful search
                logSearch(query);

            } catch (error) {
                console.error("Failed to fetch search results:", error);
                showAlert('Search Error', `Could not get search results. Details: ${error.message}. Please check your deployed Cloud Functions and network connection.`);
                resultsTableBody.innerHTML = '';
                noResultsMessage.classList.remove('hidden');
            } finally {
                // Hide loading state
                loadingIndicator.classList.add('hidden');
                searchButton.disabled = false;
                searchButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function renderResults(channels) {
            resultsTableBody.innerHTML = ''; // Clear previous results
            if (channels.length === 0) {
                resultsContainer.classList.remove('hidden');
                noResultsMessage.classList.remove('hidden');
                return;
            }
            
            resultsContainer.classList.remove('hidden');
            noResultsMessage.classList.add('hidden');

            channels.forEach(channel => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-[#0c101c] transition-colors duration-200';
                
                // Truncate name for display
                const displayName = channel.channelName.length > 30 ? channel.channelName.substring(0, 27) + '...' : channel.channelName;
                
                row.innerHTML = `
                    <td class="px-4 py-3">${displayName}</td>
                    <td class="px-4 py-3">${channel.subscribers || 'N/A'}</td>
                    <td class="px-4 py-3">${channel.videoCount || 'N/A'}</td>
                    <td class="px-4 py-3">
                        <button class="view-details-btn px-4 py-1 text-sm bg-purple-500 text-white rounded-md hover:bg-purple-600 transition-colors duration-200" data-channel-id="${channel.channelId}" data-channel-name="${channel.channelName}">View Details</button>
                    </td>
                `;
                resultsTableBody.appendChild(row);
            });

            // Attach event listeners to the "View Details" buttons
            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const channelId = button.getAttribute('data-channel-id');
                    const channelName = button.getAttribute('data-channel-name');
                    viewChannelDetails(channelId, channelName);
                });
            });
        }

        async function viewChannelDetails(channelId, channelName) {
            loadingIndicator.classList.remove('hidden');
            
            try {
                const apiUrl = `https://us-central1-youleadmax.cloudfunctions.net/getChannelDetails?id=${encodeURIComponent(channelId)}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let socialLinksHtml = '<p class="text-gray-400">No social links found.</p>';
                if (data.socialLinks && Object.keys(data.socialLinks).length > 0) {
                    socialLinksHtml = `
                        <ul class="space-y-2">
                            ${Object.entries(data.socialLinks).map(([platform, url]) => `
                                <li class="flex items-center">
                                    <span class="text-sm font-semibold capitalize">${platform}:</span>
                                    <a href="${url}" target="_blank" class="ml-2 text-purple-300 hover:underline break-all">${url}</a>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                }
                
                modalContent.innerHTML = `
                    <div class="space-y-4">
                        <h4 class="text-xl font-bold">${channelName}</h4>
                        <p class="text-gray-400">Channel ID: <span class="text-white">${channelId}</span></p>
                        <p class="text-gray-400">Description: <span class="text-white">${data.description || 'N/A'}</span></p>
                        <div class="bg-[#0f1320] rounded-lg p-4">
                            <h5 class="text-lg font-bold mb-2">Social & Website Links</h5>
                            ${socialLinksHtml}
                        </div>
                    </div>
                `;

                detailsModal.classList.remove('hidden');
            } catch (error) {
                console.error("Failed to fetch channel details:", error);
                showAlert('Details Error', `Could not retrieve details for this channel. Details: ${error.message}.`);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // --- Event Listeners ---
        window.addEventListener('load', initializeFirebase);
        searchButton.addEventListener('click', searchChannels);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchChannels();
            }
        });
        closeModalButton.addEventListener('click', () => detailsModal.classList.add('hidden'));
        closeAlertButton.addEventListener('click', () => alertModal.classList.add('hidden'));

    </script>
</body>
</html>
