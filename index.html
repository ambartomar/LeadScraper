<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Lead Studio Pro MAX — YouTube Channel Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js" type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-base: #07080c;
            --bg-card: #0b0d14;
            --bg-input: #0f1320;
            --text-primary: #f5f7ff;
            --text-secondary: #a6b0c3;
            --accent-purple: #7c3aed;
            --accent-purple-dark: #6d28d9;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-dark: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
        }
        
        .custom-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-dark));
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-dark);
            transition: all 0.3s ease;
        }

        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-dark);
        }

        .custom-btn:active {
            transform: translateY(0);
        }

        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        
        .text-ellipsis-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-card {
            background-color: var(--bg-input);
            border: 1px solid var(--shadow-light);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px var(--shadow-dark);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-dark);
        }

        .copy-btn {
            background-color: #2a3040;
            color: var(--text-primary);
            border-radius: 6px;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            transition: background-color 0.2s ease;
        }

        .copy-btn:hover {
            background-color: #3b4255;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">
    <div id="loadingIndicator" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-purple-500"></div>
    </div>

    <div class="w-full max-w-6xl bg-bg-card rounded-2xl shadow-lg p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-accent-purple mb-2">Lead Studio Pro MAX</h1>
        <p class="text-center text-text-secondary mb-8">Harness the power of server-side scraping to find your next lead.</p>

        <!-- Search Section -->
        <div class="flex flex-col md:flex-row items-center gap-4 mb-8">
            <input type="text" id="searchInput" placeholder="Enter YouTube channel name or keyword..."
                   class="flex-grow w-full md:w-auto px-4 py-3 bg-bg-input border border-text-secondary rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-purple text-text-primary placeholder-text-secondary">
            <button id="searchButton"
                    class="w-full md:w-auto px-6 py-3 font-semibold text-white custom-btn">
                <span id="searchBtnText">Search Channels</span>
            </button>
        </div>

        <!-- Status and User Info -->
        <div class="flex flex-col sm:flex-row justify-between items-center text-sm text-text-secondary mb-6">
            <div id="authStatus" class="flex items-center gap-2 mb-2 sm:mb-0">
                <div id="authIcon" class="w-2.5 h-2.5 rounded-full bg-red-500 animate-pulse"></div>
                <span id="authMessage">Connecting to Firebase...</span>
            </div>
            <div id="userIdDisplay" class="truncate hidden">
                <span class="font-bold">Your User ID:</span> <span id="userIdValue" class="text-accent-purple-dark"></span>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Search Results</h2>
                <button id="exportButton" class="custom-btn px-4 py-2 text-sm hidden">Download Results</button>
            </div>
            <div class="overflow-x-auto bg-bg-input rounded-lg">
                <table class="w-full text-left table-auto">
                    <thead>
                        <tr class="bg-gray-800">
                            <th class="px-4 py-3 text-text-secondary">Channel Name</th>
                            <th class="px-4 py-3 text-text-secondary">Subscribers</th>
                            <th class="px-4 py-3 text-text-secondary">Videos</th>
                            <th class="px-4 py-3 text-text-secondary">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
            </div>
            <p id="noResultsMessage" class="hidden text-center text-text-secondary mt-4">No channels found. Try a different search.</p>
        </div>
        
        <!-- Search History Section -->
        <div id="historyContainer" class="mt-8 hidden">
            <h2 class="text-xl font-bold mb-4">Your Search History</h2>
            <div class="bg-bg-input rounded-lg p-4 max-h-64 overflow-y-auto">
                <ul id="historyList"></ul>
                <p id="noHistoryMessage" class="hidden text-center text-text-secondary mt-2">No search history yet.</p>
            </div>
        </div>
    </div>

    <!-- Modals for details and errors -->
    <div id="detailsModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75">
        <div class="bg-bg-card rounded-xl shadow-2xl p-6 w-11/12 md:w-1/2 max-h-full overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold text-accent-purple"></h3>
                <button id="closeModalButton" class="text-text-secondary hover:text-white text-3xl font-light leading-none">
                    ×
                </button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alertModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75">
        <div class="bg-bg-card rounded-xl shadow-2xl p-6 w-11/12 md:w-1/3 text-center">
            <h3 id="alertTitle" class="text-xl font-bold text-accent-purple mb-4"></h3>
            <p id="alertMessage" class="text-text-secondary mb-6"></p>
            <button id="closeAlertButton" class="custom-btn px-6 py-2 text-white">OK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, limit, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";

        // Global variables for Firebase and state
        let db;
        let auth;
        let userId = null;
        let functions;
        let currentSearchResults = [];
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // UI elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsTableBody = document.getElementById('resultsTableBody');
        const resultsContainer = document.getElementById('resultsContainer');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const detailsModal = document.getElementById('detailsModal');
        const modalTitle = document.getElementById('modalTitle');
        const closeModalButton = document.getElementById('closeModalButton');
        const modalContent = document.getElementById('modalContent');
        const alertModal = document.getElementById('alertModal');
        const alertTitle = document.getElementById('alertTitle');
        const alertMessage = document.getElementById('alertMessage');
        const closeAlertButton = document.getElementById('closeAlertButton');
        const historyContainer = document.getElementById('historyContainer');
        const historyList = document.getElementById('historyList');
        const noHistoryMessage = document.getElementById('noHistoryMessage');
        const authStatusIcon = document.getElementById('authIcon');
        const authStatusMessage = document.getElementById('authMessage');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const userIdValue = document.getElementById('userIdValue');
        const exportButton = document.getElementById('exportButton');

        // Custom Alert function to replace window.alert()
        function showAlert(title, message) {
            alertTitle.textContent = title;
            alertMessage.textContent = message;
            alertModal.classList.remove('hidden');
        }

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            try {
                // Critical check for Firebase configuration
                if (!firebaseConfig.apiKey) {
                    throw new Error("Firebase configuration is missing the API key. This is a deployment issue, not a code issue. Please ensure the '__firebase_config' variable is correctly set by the platform.");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                functions = getFunctions(app, 'us-central1');
                setLogLevel('debug'); // Enable Firestore debug logging

                // Listen for auth state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatusIcon.classList.remove('bg-red-500', 'animate-pulse');
                        authStatusIcon.classList.add('bg-green-500');
                        authStatusMessage.textContent = 'Connected!';
                        userIdValue.textContent = userId;
                        userIdDisplay.classList.remove('hidden');
                        startHistoryListener();
                    } else {
                        authStatusIcon.classList.remove('bg-green-500');
                        authStatusIcon.classList.add('bg-red-500', 'animate-pulse');
                        authStatusMessage.textContent = 'Connecting...';
                        userId = null;
                        userIdDisplay.classList.add('hidden');
                    }
                });

                if (authToken) {
                  await signInWithCustomToken(auth, authToken);
                } else {
                  await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                authStatusMessage.textContent = 'Connection Failed!';
                showAlert('Connection Error', `Failed to connect to Firebase. Details: ${error.message}`);
            }
        }

        // --- Firestore History Listener ---
        function startHistoryListener() {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }

            const historyRef = collection(db, `artifacts/${appId}/users/${userId}/searchLogs`);
            const q = query(historyRef, limit(10));
            
            onSnapshot(q, (snapshot) => {
                const historyData = snapshot.docs.map(doc => doc.data());
                historyList.innerHTML = '';
                if (historyData.length > 0) {
                    historyContainer.classList.remove('hidden');
                    noHistoryMessage.classList.add('hidden');
                    historyData.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'py-2 border-b border-gray-700 last:border-b-0 text-text-secondary';
                        const date = item.timestamp?.seconds ? new Date(item.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                        li.textContent = `${item.query} - ${date}`;
                        historyList.appendChild(li);
                    });
                } else {
                    noHistoryMessage.classList.remove('hidden');
                }
            }, (error) => {
                console.error("Error listening to search history:", error);
                showAlert('Error', 'Failed to load search history. Please try again later.');
            });
        }

        // --- Core Search and Data Fetching Logic ---
        const logSearchCallable = httpsCallable(functions, 'logSearch');

        async function searchChannels() {
            const query = searchInput.value.trim();
            if (!query) {
                showAlert('Input Required', 'Please enter a search query (channel name or keyword).');
                return;
            }

            showLoading();
            
            try {
                const apiUrl = `https://us-central1-youleadmax.cloudfunctions.net/getChannelData?q=${encodeURIComponent(query)}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server returned ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                currentSearchResults = data;
                renderResults(data);
                
                // Log search query to Firestore without blocking the UI
                logSearchCallable({ query });
            } catch (error) {
                console.error("Failed to fetch search results:", error);
                showAlert('Search Error', `Could not get search results. Details: ${error.message}. Please check your deployed Cloud Functions and network connection.`);
                resultsTableBody.innerHTML = '';
                noResultsMessage.classList.remove('hidden');
                exportButton.classList.add('hidden');
            } finally {
                hideLoading();
            }
        }

        function renderResults(channels) {
            resultsTableBody.innerHTML = '';
            if (channels.length === 0) {
                resultsContainer.classList.remove('hidden');
                noResultsMessage.classList.remove('hidden');
                exportButton.classList.add('hidden');
                return;
            }
            
            resultsContainer.classList.remove('hidden');
            noResultsMessage.classList.add('hidden');
            exportButton.classList.remove('hidden');

            channels.forEach(channel => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-[#0c101c] transition-colors duration-200';
                
                const verifiedIcon = channel.isVerified ? '<span title="Verified Channel" class="ml-1 text-purple-400">✓</span>' : '';
                
                row.innerHTML = `
                    <td class="px-4 py-3 flex items-center gap-2">
                        <img src="${channel.thumbnailUrl}" alt="Channel Thumbnail" class="w-8 h-8 rounded-full">
                        <span class="text-ellipsis-1" title="${channel.channelName}">${channel.channelName}</span>${verifiedIcon}
                    </td>
                    <td class="px-4 py-3">${channel.subscribers || 'N/A'}</td>
                    <td class="px-4 py-3">${channel.videoCount || 'N/A'}</td>
                    <td class="px-4 py-3 space-x-2">
                        <button class="view-details-btn custom-btn px-3 py-1 text-xs" data-channel-id="${channel.channelId}" data-channel-name="${channel.channelName}">Details</button>
                        <button class="view-videos-btn custom-btn px-3 py-1 text-xs" data-channel-id="${channel.channelId}" data-channel-name="${channel.channelName}">Videos</button>
                    </td>
                `;
                resultsTableBody.appendChild(row);
            });

            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', () => {
                    viewChannelDetails(button.getAttribute('data-channel-id'), button.getAttribute('data-channel-name'));
                });
            });

            document.querySelectorAll('.view-videos-btn').forEach(button => {
                button.addEventListener('click', () => {
                    viewChannelVideos(button.getAttribute('data-channel-id'), button.getAttribute('data-channel-name'));
                });
            });
        }

        async function viewChannelDetails(channelId, channelName) {
            showLoading();
            
            try {
                const apiUrl = `https://us-central1-youleadmax.cloudfunctions.net/getChannelDetails?id=${encodeURIComponent(channelId)}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let socialLinksHtml = '<p class="text-text-secondary">No social links found.</p>';
                if (data.socialLinks && Object.keys(data.socialLinks).length > 0) {
                    socialLinksHtml = `
                        <ul class="space-y-2">
                            ${Object.entries(data.socialLinks).map(([platform, url]) => `
                                <li class="flex items-center">
                                    <span class="text-sm font-semibold capitalize">${platform}:</span>
                                    <a href="${url}" target="_blank" class="ml-2 text-accent-purple-dark hover:underline break-all">${url}</a>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                }

                // Enhanced email scraping check
                const emailMatch = data.description && data.description.match(/[\w.-]+@[\w.-]+\.[\w.-]+/i);
                const emailHtml = emailMatch ? `
                    <div class="flex items-center gap-2 mt-4 bg-bg-input rounded-lg p-3">
                        <span class="font-semibold text-text-secondary">Scraped Email:</span>
                        <span id="scrapedEmail" class="text-white break-all flex-grow">${emailMatch[0]}</span>
                        <button class="copy-btn" onclick="copyEmail()">Copy</button>
                    </div>` : '<p class="text-text-secondary mt-4">No email found in description.</p>';

                modalTitle.textContent = 'Channel Details';
                modalContent.innerHTML = `
                    <div class="space-y-4">
                        <h4 class="text-xl font-bold">${channelName}</h4>
                        <p class="text-text-secondary">Channel ID: <span class="text-text-primary break-all">${channelId}</span></p>
                        <p class="text-text-secondary">Description: <span class="text-text-primary text-ellipsis-2">${data.description || 'N/A'}</span></p>
                        <div class="bg-bg-input rounded-lg p-4">
                            <h5 class="text-lg font-bold mb-2">Social & Website Links</h5>
                            ${socialLinksHtml}
                        </div>
                        ${emailHtml}
                        <p class="text-text-secondary mt-4">Membership: ${data.hasMembership ? '<span class="text-green-400">Available</span>' : '<span class="text-red-400">Not Available</span>'}</p>
                    </div>
                `;

                // Add clipboard copy function
                window.copyEmail = () => {
                    const email = document.getElementById('scrapedEmail').textContent;
                    const el = document.createElement('textarea');
                    el.value = email;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    showAlert('Success', 'Email address copied to clipboard!');
                };

                detailsModal.classList.remove('hidden');
            } catch (error) {
                console.error("Failed to fetch channel details:", error);
                showAlert('Details Error', `Could not retrieve details for this channel. Details: ${error.message}.`);
            } finally {
                hideLoading();
            }
        }

        async function viewChannelVideos(channelId, channelName) {
            showLoading();
            
            try {
                const apiUrl = `https://us-central1-youleadmax.cloudfunctions.net/getChannelVideos?id=${encodeURIComponent(channelId)}`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server returned ${response.status}: ${response.statusText}`);
                }

                const videos = await response.json();
                let videosHtml = '<p class="text-text-secondary">No videos found.</p>';

                if (videos.length > 0) {
                    videosHtml = `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${videos.map(video => `
                                <div class="bg-bg-input channel-card p-4 cursor-pointer">
                                    <img src="${video.thumbnailUrl}" alt="Video Thumbnail" class="w-full h-auto rounded-lg mb-2">
                                    <h5 class="text-sm font-semibold text-ellipsis-2" title="${video.title}">${video.title}</h5>
                                    <p class="text-xs text-text-secondary mt-1">
                                        ${video.viewCount} · ${video.publishedTime}
                                        <br>
                                        👍 Likes: ${video.likeCount || 'N/A'}
                                        <br>
                                        💬 Comments: ${video.commentsCount || 'N/A'}
                                    </p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                modalTitle.textContent = `${channelName}'s Videos`;
                modalContent.innerHTML = `
                    <div class="space-y-4">
                        ${videosHtml}
                    </div>
                `;
                detailsModal.classList.remove('hidden');

            } catch (error) {
                console.error("Failed to fetch channel videos:", error);
                showAlert('Videos Error', `Could not retrieve videos for this channel. Details: ${error.message}.`);
            } finally {
                hideLoading();
            }
        }

        function exportDataAsJson() {
            if (currentSearchResults.length === 0) {
                showAlert('No Data', 'There are no results to export.');
                return;
            }
            const dataStr = JSON.stringify(currentSearchResults, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'youtube_leads.json';
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            searchButton.disabled = true;
            searchButton.classList.add('opacity-50', 'cursor-not-allowed');
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            searchButton.disabled = false;
            searchButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        // --- Event Listeners ---
        window.addEventListener('load', initializeFirebase);
        searchButton.addEventListener('click', searchChannels);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchChannels();
            }
        });
        closeModalButton.addEventListener('click', () => detailsModal.classList.add('hidden'));
        closeAlertButton.addEventListener('click', () => alertModal.classList.add('hidden'));
        exportButton.addEventListener('click', exportDataAsJson);
    </script>
</body>
</html>
